<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Andrea Ronhaar - Graphic Design</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <!-- <script src="bower_components/modernizr/modernizr.js"></script> -->
        <!-- endbuild -->
    </head>
    <body>
      <div id="content" style="position:relative; display:block; min-height:1px;"></div>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. 
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
        -->
        <!-- build:js scripts/main.js -->
        <script id="project-template" type="text/x-handlebars-template">
          <div data-cid="{{cid}}"class="item" style="width:{{width}};left:{{offset}}px;position:absolute;">
            <header>Andrea Ronhaar &mdash; Grafish ontwerp</header>
            <br style="clear:both">
            <p class="menu">
              {{#each tabs}}
                {{#if active}}
                  <span>{{name}}</span>
                {{else}}
                  <a href="#{{name}}" data-menu="{{@index}}">{{name}}</a>
                {{/if}}
                <br/>
              {{/each}}
            </p>
            <p>
              <span class="title">
                {{{title}}}
              </span>
              {{#if title}}<br><br>{{/if}}
              {{content}}
            </p>
          </div>
        </script>
        <script id="image-template" type="text/x-handlebars-template">
          <div data-cid="{{cid}}" class="image-item" style="left:{{offset}}px;position:absolute;">
            <div class="content {{orientation}}" style="width:{{width}}px;height:{{height}}px;background:#efefef;">
              <div class="index">{{index}}</div>
            </div>
          </div>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
